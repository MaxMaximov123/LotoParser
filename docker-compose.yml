version: '3'
services:
  parser:
    restart: always
    build:
      context: .
      dockerfile: parser/Dockerfile
    environment:
      RESTART_TIME: 5
    network_mode: "host"
    volumes:
      - ./parser/data:/app/data
    deploy:
      resources:
        limits:
          cpus: '4.0'       # Максимум 2 CPU
          memory: 8G        # Максимум 4 ГБ памяти
        reservations:
          cpus: '2.0'       # Минимум 1 CPU
          memory: 4G        # Минимум 2 ГБ памяти

volumes:
  data: